<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Create Mars Travel</title>
</head>

<body>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="d-flex justify-content-between">Create Mars Travel
            <a href="/travel" class="btn btn-danger float-end">Back</a>
          </h4>
        </div>
        <div class="card-body">
          <form action="/travel/create" method="POST" id="frmCreateTravel">
            <div class="mb-3">
              <label>Data de decolagem:</label>
              <input type="datetime-local" class="form-control" name="takeoffDate" id="takeoffDate">
            </div>
            <div class="mb-3">
              <label>Dias em Marte:</label>
              <input type="number" class="form-control" name="daysOnMars" id="daysOnMars">
            </div>
            <div class="mb-3">
              <label>Modelo da nave:</label>
              <select name="shipModelName" id="shipModelName">
                <option th:each="spacecraft : ${spacecrafts}" th:value="${spacecraft.getShipModelName()}"
                        th:text="${spacecraft.getNome()}">
                </option>
              </select>
            </div>
            <div class="mb-3">
              <label>Primeiro comandante:</label>
              <select name="idCommander" id="idCommander">
                <option th:each="commander : ${commanders}" th:value="${commander.getId()}"
                        th:text="${commander.getNome()}" >
                </option>
              </select>
            </div>
            <div class="mb-3">
              <input type="submit" class="btn btn-primary" value="Save"/>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>

</html>

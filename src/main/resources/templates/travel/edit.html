<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Edit Mars Travel</title>
</head>

<body>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="d-flex justify-content-between">Update Mars Travel
            <a th:href="@{/}" class="btn btn-danger float-end">Back</a>
          </h4>
        </div>
        <div class="card-body">
          <form action="#" th:action="@{/createTravel}" th:object="${travel}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
              <label>Data de decolagem:</label>
              <input type="date" class="form-control" th:field="*{takeoffDate}" id="takeoffDate"
                     placeholder="dd/MM/yyyy">
            </div>
            <div class="mb-3">
              <label>Dias em Marte:</label>
              <input type="number" min="1" class="form-control" th:field="*{daysOnMars}" id="daysOnMars">
            </div>
            <div class="mb-3">
              <label>Modelo da nave:</label>
              <input type="text" pattern="^[a-z]{4}-\d{4}$" class="form-control"
                     th:field="*{shipModelName}" id="shipModelName">
            </div>
            <div class="mb-3">
              <label>Quantidade de assentos disponíveis:</label>
              <input type="number" min="1" pattern="[1-9](0|2|4|6|8)*[0369]" class="form-control"
                     th:field="*{seatsAvailable}" id="seatsAvailable">
            </div>
            <div class="mb-3">
              <label>Nome do Primeiro comandante:</label>
              <input type="text" required class="form-control" th:field="*{firstCommanderName}"
                     id="firstCommanderName">
            </div>
            <div class="mb-3">
              <label>Matrícula interespacial do Primeiro comandante:</label>
              <input type="text" pattern="^[A-Za-z]{3}-\d{4}-[A-Za-z]\d[A-Za-z]$" class="form-control"
                     th:field="*{firstCommanderInterspaceLicensePlate}"
                     id="firstCommanderInterspaceLicensePlate" placeholder="XXX-9999-X9X">
            </div>
            <div class="mb-3">
              <label>Nome do Segundo comandante:</label>
              <input type="text" required class="form-control" th:field="*{secondCommanderName}"
                     id="secondCommanderName">
            </div>
            <div class="mb-3">
              <label>Matrícula interespacial do Segundo comandante:</label>
              <input type="text" pattern="^[A-Za-z]{3}-\d{4}-[A-Za-z]\d[A-Za-z]$" class="form-control"
                     th:field="*{secondCommanderInterspaceLicensePlate}"
                     id="secondCommanderInterspaceLicensePlate" placeholder="XXX-9999-X9X">
            </div>

            <div class="mb-3">
              <input type="submit" class="btn btn-primary" value="Save"/>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>

</html>
